<!DOCTYPE html>
<html>
<head>
    <title>Create Presentation</title>
</head>
<body>
    <h1>Create Presentation</h1>

    <form method="POST" action="/create_presentation">
        <label for="presentation_name">Presentation Name:</label>
        <input type="text" name="presentation_name" id="presentation_name" required>
        <br>

        <label for="presentation_url">Presentation URL:</label>
        <input type="text" name="presentation_url" id="presentation_url" required>
        <br>

        <button type="submit">Create Presentation</button>
    </form>

    <a href="/dashboard">
        <button>Back to Dashboard</button>
    </a>
</body>
</html>
